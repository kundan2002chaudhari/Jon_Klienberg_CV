<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>

<body>
    <h3>Contact Me</h3>
    <table border="3px" color="black">


        <tr>
            <td>

                <form action="mailto:kcimages21@gmail.com" method="post" enctype="text/plain">
                    <label for="Name">Enter Your Name: </label>
                    <input type="text" name="yourName"><br>
            </td>

        </tr>
        <tr>
            <td>

                <label for="Email Id">Enter Your Email Id: </label>
                <input type="email" name="yourEmail"><br>
            </td>
        </tr>
        <tr>
            <td>

                <label for="dob">Date Of Birth: </label>
                <input type="date" name="yourDOB"><br>
            </td>
        </tr>
        <tr>
            <td>

                <label for="know more">Are you Computer Science Student? </label>
                <input type="checkbox" name="yourInfo"><br>
            </td>
        </tr>
        <tr>
            <td>

                <label for="resume">Upload your resume: </label>
                <input type="file" name="yourResume"><br>
            </td>
        </tr>
        <tr>
            <td>

                <label for="height">Enter your Height: </label>
                <input type="number" name="yourHeight"><br>
            </td>

        </tr>
        <tr>
            <td>

                <label for="password">Enter Your Password: </label>
                <input type="password" name="yourPassword"><br>
            </td>
        </tr>
        <tr>
            <td>

                <label for="skills">Range up your skills: </label>
                <input type="range" name="yourSkills"><br>
            </td>
        </tr>
        <tr>
            <td>

                <label for="adult">Are you adult?</label>
                <input type="radio" name="yourAge"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="color">Choose your favorite color: </label>
                <input type="color" name="yourColor"><br>
            </td>
        </tr>
        <tr>
            <td>

                <input type="submit">
            </td>
        </tr>

        </form>
    </table>
</body>

</html>
